{% extends "base.html" %}
{% block content %}
    {% if flan.is_private and not user.is_authenticated %}
    Acceso no permitido
    {%else%}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{flan.image_url}}" class="card-img-top" alt="..." style="max-width: 75%;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{flan.name}}</h5>
                    <p class="card-text">{{flan.description}}</p>
                </div>
            </div>
        </div>
    </div>
    {%endif%}
{% endblock %}
