{% extends "base.html" %}
{% block content %}
<div class="justify-content-center align-items-center flex-grow-1 d-flex">
    {% if flan.is_private and not user.is_authenticated %}
    <p>Acceso no permitido</p>
    {% else %}
    <div class="card border-0" style="width: 100%;">
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center">
                <img src="{{ flan.image_url }}" class="card-img-top mx-auto" style="max-width: 75%;">
            </div>
            <div class="col-md-8">
                <div class="card-body d-flex flex-column justify-content-between h-100">
                    <div>
                        <h5 class="card-title">{{ flan.name }}</h5>
                        <p class="card-text">{{ flan.description }}</p>
                    </div>

                    <div>
                        <a href="{% url 'index' %}" class="btn btn-primary align-self-end">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
