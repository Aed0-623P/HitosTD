{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'web/css/register.css' %}">
{% endblock %}

{% block content %}
<section class="bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6" style="padding-top: 20px;">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Registrarse</h2>
                            <form method="post">
                                {% csrf_token %}
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" required />
                                    <label class="form-label" for="nombre">Nombre</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="apellido" name="apellido" class="form-control form-control-lg" required />
                                    <label class="form-label" for="apellido">Apellido</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="rut" name="rut" class="form-control form-control-lg" required />
                                    <label class="form-label" for="rut">RUT</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="direccion" name="direccion" class="form-control form-control-lg" required />
                                    <label class="form-label" for="direccion">Dirección</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="telefono" name="telefono" class="form-control form-control-lg" required />
                                    <label class="form-label" for="telefono">Teléfono</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="correo_electronico" name="correo_electronico" class="form-control form-control-lg" required />
                                    <label class="form-label" for="correo_electronico">Correo Electrónico</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="password">Clave</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrarse</button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Inicia sesión aquí</u></a></p>
                            </form>
                            {% if form.errors %}
                            <div class="alert alert-danger mt-3">
                                <strong>Error:</strong> Por favor, corrige los errores en el formulario.
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
