{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h1>All Dulce Products</h1>
    <div class="row">
        {% for dulce in dulces %}
        <div class="col-md-4 mb-4">
            <div class="card border-0 h-100">
                <img src="{{ dulce.image_url.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ dulce.name }}</h5>
                    <p class="card-text">{{ dulce.description }}</p>
                    <p class="card-text">Price: ${{ dulce.price }}</p>
                    <a href="{% url 'dulce_detail' dulce.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
