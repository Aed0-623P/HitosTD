{% extends 'base.html' %}
{% block content %}

<!-- implementar bootstrap-->
<h1 style="text-align: center;">Bienvenido {{ user.username }}</h1>
<!--                                                                      -->

<div class="container-fluid bg-dark text-light" style="padding-top: 20px;">
  <div class="row justify-content-center">
      {% for flan in flanes %}
      <div class="col-md-4 col-lg-3">
          <div class="card mb-3">
              <img src="{{ flan.image_url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
              <div class="card-body">
                  <h5 class="card-title">{{ flan.name }}</h5>
                  <p class="card-text">{{ flan.description }}</p>
                  <a href="{% url "flan_detail" flan.id%}" class="btn btn-primary">Detalle</a>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
