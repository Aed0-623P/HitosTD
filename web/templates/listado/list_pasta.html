{% extends 'base.html' %}
{% load static %}

{%block content%}


<div class="container mt-4">
    <h1>Nuestras Pastas:</h1>
    <div class="row">
        {% for i in pastas %}
        <div class="col-md-4 mb-4">
            <div class="card border-0 h-100">
                {% if i.image %}
                    <img src="{{ i.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                {% else %}
                    <img src="{% static 'default_image.jpg' %}" class="card-img-top" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">{{ i.description }}</p>
                    <p class="card-text">Precio: ${{ i.price }}</p>
                    <a href="{% url 'pasta_detail' i.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
