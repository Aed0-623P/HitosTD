{% extends 'base.html' %}
{%load static%}
{% block content %}

<div class="container mt-4">
    <h1>Nuestras Salsas:</h1>
    <div class="row">
        {% for salsa in salsas %}
        <div class="col-md-4 mb-4">
            <div class="card border-0 h-100">
                {% if salsa.image %}
                    <img src="{{ salsa.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                {% else %}
                    <img src="{% static 'default_image.jpg' %}" class="card-img-top" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">{{ salsa.name }}</h5>
                    <p class="card-text">{{ salsa.description }}</p>
                    <p class="card-text">Price: ${{ salsa.price }}</p>
                    <a href="{% url 'salsa_detail' salsa.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
