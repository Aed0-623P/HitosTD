{% extends 'base.html' %}
{% block content %}

<div class="row">
{% for flan in flanes%}
  <div class="card; container" style="width: 18rem;">
    <img src={{flan.image_url}} class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{flan.name}}</flan></h5>
      <p class="card-text">{{flan.description}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
