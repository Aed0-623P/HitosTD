{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--Carousel-->

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-interval="1500">
    <div class="carousel-item active">
      <img src="{% static '/carrousel_items/carrousel_1.jpg'%}" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="{% static '/carrousel_items/carrousel_2.jpg'%}" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{% static '/carrousel_items/carrousel_3.jpg'%}" class="d-block w-100" alt="Slide 3">
    </div>
    <div class="carousel-item">
      <img src="{% static '/carrousel_items/carrousel_4.jpg'%}" class="d-block w-100" alt="Slide 4">
    </div>
    <div class="carousel-item">
      <img src="{% static '/carrousel_items/carrousel_5.jpg'%}" class="d-block w-100" alt="Slide 5">
    </div>
    <div class="carousel-item">
      <img src="{% static '/carrousel_items/carrousel_6.jpg'%}" class="d-block w-100" alt="Slide 6">
    </div>
    <div class="carousel-item">
      <img src="{% static '/carrousel_items/carrousel_7.jpg'%}" class="d-block w-100" alt="Slide 7">
    </div>
  </div>
  
<!--Cards-->

<div class="container-fluid bg-dark text-light" style="padding-top: 20px;">
  <div class="row justify-content-center">
    <div class="col-9">
      <div class="row">
        {% if productos %}
        {% for prod in productos %}
            <div class="col-md-4 col-lg-3">
                <div class="card mb-3">
                    {% if prod.image %}
                        <img src="{{ prod.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    {% else %}
                        <img src="{% static 'default_image.jpg' %}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ prod.name }}</h5>
                        <a href="{% url 'prod_detail' prod.id %}" class="btn btn-primary">Detalle</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No products available</p>
    {% endif %}
      </div>
    </div>
  </div>
</div>




{% endblock %}
