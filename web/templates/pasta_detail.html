{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <img src="{{ pasta.image_url.url }}" class="img-fluid rounded mx-auto d-block" style="max-width: 100%;">
        </div>
        <div class="col-md-8">
            <div class="card border-0 h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ pasta.name }}</h5>
                        <p class="card-text">{{ pasta.description }}</p>
                        <p class="card-text">Precio: ${{ pasta.price }}</p>
                    </div>
                    <div>
                        <a href="{% url 'index' %}" class="btn btn-primary align-self-end">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
